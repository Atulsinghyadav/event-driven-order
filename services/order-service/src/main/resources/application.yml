spring:
  application:
    name: order-service

  datasource:
    # if no env variables are supplied, fallback to an in-memory H2 DB so the app still starts on other machines
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:}

  jpa:
    hibernate:
      ddl-auto: update